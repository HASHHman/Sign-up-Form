<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="base-container">
    <aside>
      <div class="logo-wrapper">
        <img src="./images/odin-lined.png" alt="odin-lined-logo" class="odin-lined" height="100px">
        <span>ODIN</span>
      </div>
      <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </aside>
    <main>
    <p class="pre-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
    Sign up <em>now</em> to get started.<br><br>
    You <em>know</em> you want to.
    </p>
    <form id="signup-form">
      <h3>Let's do this!</h1>
      <p>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
      </p>
      <p>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </p>
      <p>
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone">
      </p>
      <p>
        <label for="psw">First Name</label>
        <input type="password" name="psw" id="psw">
      </p>
      <p>
        <label for="cpsw">First Name</label>
        <input type="password" name="cpsw" id="cpsw">
      </p>
    </form>
    <button type="submit" form="signup-form">Create Account</button>
    <p>Already have an account? <a href="">Log in</a></p>
    </main>
  </div>
</body>
</html>
